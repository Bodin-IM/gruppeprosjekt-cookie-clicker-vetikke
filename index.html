<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uranium Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="click_container">
        <div class="score_container">
            <h1 id="score">Mined / Score: 0</h1>
        </div>
        <img id="click_image" src="img/dirt_512.png">
    </div>

    <div class="div_store">
        <h1> Store / Upgrades<br>Tier I: Dirt</h1>

        <div class="store_upgrades">

            <div class="upgrade_bar" id="upgrade_tier">
                <img src="img/upgrade_tool.png">
                <h2 id="upgrade_tier_text">Upgrade to Tier II: Stone<br>Cost: 15</h2>
            </div>

            <div class="upgrade_bar" id="upgrade_tool">
                <img src="img/upgrade_tool.png">
                <h2 id="upgrade_tool_text">Upgrade Tool Efficiency (1)<br>Cost: 15</h2>
            </div>

            <div class="upgrade_bar" id="hire_worker">
                <img src="img/upgrade_worker.png">
                <h2 id="hire_worker_text">Hire Worker (0 / Second)<br>Cost: 25</h2>
            </div>



        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
