<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uranium Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="click_container">
        <div class="score_container">
            <h1 id="score">Mined / Score: 0</h1>
        </div>
        <img id="click_image" src="img/Mineral miner dirt pile.png">
    </div>

    <div class="div_store">
        <h1> Store / Upgrades<br></h1>

        <div class="store_upgrades">
            
            <div class="upgrade_bar" id="upgrade_tier">
                <img src="">
                <h2 id="">
            </div>

            <div class="upgrade_bar" id="upgrade_tool">
                <img src="img/Mining mineral Gravemaskin.png">
                <h2 id="upgrade_tool_text">Upgrade Tool Efficiency (1)<br>Cost: 45</h2>
            </div>

            <div class="upgrade_bar" id="buy_slave">
                <img src="img/Mining mineral Slave.png">
                <h2 id="buy_slave_text">Buy Slave (0 / Second)<br>Cost: 25</h2>
            </div>

            <div class="upgrade_bar" id="Bomb_maker">
                <img src="img/mining mineral bomb.png">
                <h2 id="">buy bomb<br>Cost: 500</h2>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
